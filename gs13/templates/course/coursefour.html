<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Django Course</title>
    <style>
        body {
            background-color: black;
            color: seashell;
        }
    </style>
</head>
<body>
    <ul>
        {% for name in names%}
        <li>{{name}}</li>
        {% endfor %}
    </ul>

    <ul>
        {% for name in names reversed %}
        <li>{{name}}</li>
        {%empty%}
        <h3>Nothing is here</h3>
        {% endfor %}
    </ul>
</body>
</html>
