{% extends "core/base.html" %}

{% block content %}
<!-- Contact Form -->
<div class="container mt-5">
    <h1 class="text-warning mb-5 border-bottom">CONTACT US</h1>
    <div class="row text-white mb-5">
        <p class="mx-auto mb-5">
            Do you have any questions? Please do not hesitate to contact. I will come back to you within a matter of hours to help you.
        </p>
        <div class="col-sm-9 mb-5">
            <!-- Name and Email Form -->
            <form>
                <div class="row">
                  <div class="col">
                    <input type="text" class="form-control" placeholder="Your Name">
                  </div>
                  <div class="col">
                    <input type="email" class="form-control" placeholder="Your Email">
                  </div>
                </div>
            </form>
              
            <!-- Subject Form -->
            <form class="mt-5">
                <div class="row">
                  <div class="col">
                    <input type="text" class="form-control" placeholder="Your Subject">
                  </div>
                </div>
            </form>

            <!-- Message Form -->
            <form class="mt-5">
                <div class="row">
                  <div class="col">
                    <input type="text" class="form-control" placeholder="Your Message">
                  </div>
                </div>
                <button type="submit" class="btn btn-primary mt-3">Submit</button>
            </form>
        </div>
    </div>
</div>

<!-- Social Media Links -->
<div class="text-center">
    <a href="#" target="_blank"><i class="fa-brands fa-facebook fa-2x mx-2"></i></a>
    <a href="#" target="_blank"><i class="fa-brands fa-instagram fa-2x mx-2"></i></a>
    <a href="#" target="_blank"><i class="fa-brands fa-twitter fa-2x mx-2"></i></a>
    <a href="#" target="_blank"><i class="fa-brands fa-linkedin fa-2x mx-2"></i></a>
</div>
{% endblock content %}
